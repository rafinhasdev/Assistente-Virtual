{% extends 'nav.html' %}

{% block center %}

<div class="container_main" style="
    display: flex;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    padding: 40px 5%;
">

    <div style="background-color:#23313e; border-radius:20px; padding:20px;">
        <div style="border:2px solid #8CCE3B; border-radius:20px; padding:20px;">

            <h2 style="color:#8CCE3B; font-size:20px; margin-bottom:20px;">
                Mensagem de: {{ support.usuario.first_name }} {{ support.usuario.last_name }}
            </h2>

            <p style="color:#ffffff; margin-bottom:20px;">
                <strong style="color:#8CCE3B;">Conte√∫do:</strong><br>
                {{ support.descricao }}
            </p>

            <form method="POST">
                {% csrf_token %}

                <label style="color:#9ca3af; font-size:12px;">Resposta:</label>
                <textarea name="resposta" rows="6" style="
                    width:100%;
                    background-color:#23313e;
                    border:1px solid #4b5563;
                    border-radius:8px;
                    padding:12px;
                    color:white;
                    margin-bottom:20px;
                "></textarea>

                <button style="
                    background-color:#8CCE3B;
                    color:white;
                    padding:10px 20px;
                    border-radius:8px;
                    border:none;
                    font-weight:600;
                ">
                    Enviar Resposta
                </button>

                <a href="{% url 'support_list' %}" style="
                    background-color:#4b5563;
                    color:white;
                    padding:10px 20px;
                    border-radius:8px;
                    text-decoration:none;
                    margin-left:10px;
                ">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
