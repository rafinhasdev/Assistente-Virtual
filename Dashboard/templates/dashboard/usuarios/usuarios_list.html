{% extends 'nav.html' %}

{% block center %}

<div class="container_main" style="
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    min-height: 100vh;
    padding: 40px 5%;
">
    <div style="
        width: 100%;
        background-color: #23313e;
        border-radius: 20px;
        padding: 15px;
    ">
        
        <!-- Container interno MENOR com padding -->
        <div style="
            width: 100%;
            background-color: transparent;
            border: 2px solid #8CCE3B;
            border-radius: 20px;
            padding: 15px;
            position: relative;
        ">
            
            <!-- Botão Criar Backlogs no canto superior direito -->
            <div style="
                position: absolute;
                top: 0;
                padding: 15px;
                right: 0;
                z-index: 10;
            ">
                <a href="#" style="
                    background-color: #5B7FE8;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    padding: 12px 24px;
                    font-size: 14px;
                    font-weight: 500;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    text-decoration: none;
                ">
                    <span>Criar Usuário</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </a>
            </div>

            <div style="height: 50px;"></div>

        <div style="
            margin-top: 20px;
            width: 100%;
            background-color: #374151;
            border-radius: 13px 13px 0 0;
            overflow: hidden;
        ">
            
            <!-- Linhas da tabela -->
            {% for i in usuarios %}
            <div style="
                display: flex;
                background-color: #23313e;
                padding: 20px 30px;
                align-items: center;
                border-bottom: 1px solid #4b5563;
            ">
                <div style="flex: 1; color: white; font-size: 14px; font-weight: 500;">{{ i.nome }}</div>
                <div style="flex: 1; color: white; font-size: 14px; font-weight: 500;">{{ i.matricula }}</div>
                <div style="flex: 1; color: white; font-size: 14px; font-weight: 500;">{{ i.numero }}</div>
                
                <!-- Botões de ação -->
                <div style="width: 180px; display: flex; justify-content: flex-end; gap: 10px;">
                    <!-- Botão Ver -->
                    <button style="
                        background-color: white;
                        width: 40px;
                        height: 40px;
                        border: none;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                    ">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    
                    <!-- Botão Deletar -->
                    <a href="{% url 'backlogs_delete' pk=i.id %}" style="
                        background-color: #ef4444;
                        width: 40px;
                        height: 40px;
                        border: none;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                        text-decoration: none;
                    ">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </a>
                    
                    <!-- Botão Editar -->
                    <button style="
                        background-color: #8CCE3B;
                        width: 40px;
                        height: 40px;
                        border: none;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                    ">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}

        </div>

        <!-- Espaço vazio abaixo -->
        <div style="
            width: 100%;
            min-height: 200px;
            background-color: transparent;
        "></div>

    </div>

</div>

{% endblock %}
