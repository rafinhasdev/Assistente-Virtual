{% extends 'base.html' %}

{% block center %}

<style>

/* ======== CONTAINER PRINCIPAL ======== */
.container_main {
    display: flex;
    background-color: #1B232E;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 100vh;
    padding: 0 5%;
    position: relative;
    overflow: hidden;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

/* ======== DECORAÇÕES (IMAGENS) ======== */

.decor {
    position: absolute;
    pointer-events: none;
}

.decor-top-right {
    top: 8%;
    right: 32%;
    width: 175px;
}

.decor-left-bottom {
    bottom: 19%;
    left: 1%;
    width: 100px;
}

.decor-center-bottom {
    bottom: 16%;
    left: 23%;
    width: 120px;
}

.decor-right-bottom {
    bottom: 0%;
    right: 7%;
    width: 115px;
}

/* ======== CONTEÚDO ESQUERDO ======== */

.content_left {
    width: 50%;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.title {
    color: #8CCE3B;
    font-size: 64pt;
    margin: 0;
}

.subtitle {
    color: white;
    font-weight: bold;
    font-size: 32pt;
    margin: 10px 0;
}

.desc {
    font-size: 14pt;
    line-height: 1.5;
    max-width: 450px;
    text-align: justify;
}

/* ======== BOTÕES ======== */

.container_buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 50px;
}

.btn_primary {
    background-color: #8CCE3B;
    color: #1B232E;
    font-size: 18pt;
    font-weight: bold;
    width: 220px;
    height: 70px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
}

.btn_secondary {
    background: none;
    color: #8CCE3B;
    font-size: 14pt;
    font-weight: bold;
    text-decoration: underline;
    width: 200px;
    height: 50px;
    cursor: pointer;
    border: none;
    margin-left: 90px;
}

/* ======== CONTEÚDO DIREITO ======== */

.content_right {
    width: 45%;
    height: 80%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.felipe_asset {
    position: absolute;
    width: 90%;
    height: 90%;
    object-fit: contain;
    left: -50%;
    top: 20%;
    z-index: 2;
}

.phone_asset {
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 1;
}

/* ======== RESPONSIVIDADE ======== */

@media (max-width: 1100px) {
    .title { font-size: 50pt; }
    .subtitle { font-size: 28pt; }
    .desc { font-size: 13pt; }
}

@media (max-width: 900px) {
    .container_main {
        flex-direction: column;
        height: auto;
        padding-top: 40px;
        gap: 40px;
    }

    .content_left, .content_right {
        width: 100%;
        text-align: center;
        align-items: center;
    }

    .btn_secondary {
        margin-left: 0;
    }

    .felipe_asset {
        position: relative;
        left: 0;
        top: 0;
        width: 70%;
        height: auto;
    }

    .phone_asset {
        display: none;
    }

    /* Decorações reduzem */
    .decor { width: 60px !important; opacity: 0.5; }
}

@media (max-width: 600px) {
    .title { font-size: 40pt; }
    .subtitle { font-size: 22pt; }
    .desc { font-size: 12pt; }

    .btn_primary {
        width: 180px;
        height: 60px;
        font-size: 16pt;
    }

    .decor {
        display: none; /* remove no mobile para não quebrar layout */
    }
}

</style>




<div class="container_main">

    <!-- DECORAÇÕES -->
    <img class="decor decor-top-right" src="../../../static/img/cell_up_left.png" alt="">
    <img class="decor decor-left-bottom" src="../../../static/img/button_down_left.png" alt="">
    <img class="decor decor-center-bottom" src="../../../static/img/add_me_right.png" alt="">
    <img class="decor decor-right-bottom" src="../../../static/img/cell-down-left.png" alt="">

    <!-- COLUNA ESQUERDA -->
    <div class="content_left">
        <h1 class="title">FELIPE</h1>
        <h2 class="subtitle">ASSISTENTE VIRTUAL</h2>

        <p class="desc">
            Um Assistente Virtual para te ajudar nas atividades acadêmicas no SUAP.
            Fale comigo e te ajudarei em qualquer demanda necessária!
        </p>

        <div class="container_buttons">

            <div style="display: flex; align-items: center; gap: 15px;">
                <button type="button" class="btn_primary" onclick="abrirCaixa()">FALE COMIGO!</button>
                <img src="../../../static/img/phone-outgoing.svg" alt="" style="width: 50px; height: 50px;">
            </div>

            <button type="button" class="btn_secondary">ME ADICIONE!</button>

        </div>
    </div>

    <!-- COLUNA DIREITA -->
    <div class="content_right">
        <img src="../../../static/img/Felipe_asset.svg" class="felipe_asset" alt="Felipe">
        <img src="../../../static/img/telphone.svg" class="phone_asset" alt="Telefone">
    </div>

</div>

{% endblock %}
