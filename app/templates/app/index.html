{% extends 'base.html' %} {% load static %} {% block center %}

<style>
  .container_main {
    display: flex;
    background-color: #1b232e;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 100vh;
    padding: 0 5%;
    position: relative;
    overflow: hidden;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
  }

  .decor {
    position: absolute;
    pointer-events: none;
  }

  .decor-top-right {
    top: 8%;
    right: 32%;
    width: 175px;
  }

  .decor-left-bottom {
    bottom: 19%;
    left: 1%;
    width: 100px;
  }

  .decor-center-bottom {
    bottom: 16%;
    left: 23%;
    width: 120px;
  }

  .decor-right-bottom {
    bottom: 0%;
    right: 7%;
    width: 115px;
  }

  .content_left {
    width: 50%;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .title {
    color: #8cce3b;
    font-size: 64pt;
    margin: 0;
  }

  .subtitle {
    color: white;
    font-weight: bold;
    font-size: 32pt;
    margin: 10px 0;
  }

  .desc {
    font-size: 14pt;
    line-height: 1.5;
    max-width: 450px;
    text-align: justify;
  }

  .container_buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 50px;
  }

  .btn_primary {
    background-color: #8cce3b;
    color: #1b232e;
    font-size: 18pt;
    font-weight: bold;
    width: 220px;
    height: 70px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
  }

  .btn_secondary {
    background: none;
    color: #8cce3b;
    font-size: 14pt;
    font-weight: bold;
    text-decoration: underline;
    width: 200px;
    height: 50px;
    cursor: pointer;
    border: none;
    margin-left: 90px;
  }

  .content_right {
    width: 45%;
    height: 80%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .felipe_asset {
    position: absolute;
    width: 1000px;
    height: 800px;
    object-fit: contain;
    margin-right: 100px;
  }

  .phone_asset {
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 1;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal_box {
    background: #2a3544;
    color: #8cce3b;
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
    animation: aparecer 0.2s ease;
  }

  @keyframes aparecer {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @media (max-width: 1200px) {
    .title {
      font-size: 50pt;
    }
    .subtitle {
      font-size: 28pt;
    }
    .desc {
      font-size: 13pt;
    }
  }

  @media (max-width: 1200px) {
    .container_main {
      flex-direction: column;
      height: 100vh;
      padding-top: 40px;
      gap: 40px;
    }

    .content_left,
    .content_right {
      width: 100%;
      text-align: center;
      align-items: center;
    }

    .btn_secondary {
      margin-left: 0;
    }

    .felipe_asset {
      position: relative;
      left: 0;
      top: 0;
      width: 70%;
      height: auto;
    }

    .phone_asset {
      display: none;
    }
  }

  @media (max-width: 1200px) {
    .title {
      font-size: 40pt;
    }
    .subtitle {
      font-size: 22pt;
    }
    .desc {
      font-size: 12pt;
    }

    .btn_primary {
      width: 180px;
      height: 60px;
      font-size: 16pt;
    }

    .felipe_asset {
      display: none;
    }
  }
</style>

<div class="container_main">
  <div class="content_left">
    <h1 class="title">FELIPE</h1>
    <h2 class="subtitle">ASSISTENTE VIRTUAL</h2>

    <p class="desc">
      Um Assistente Virtual para te ajudar nas atividades acadêmicas no SUAP.
      Fale comigo e te ajudarei em qualquer demanda necessária!
    </p>

    <div class="container_buttons">
      <div style="display: flex; align-items: center; gap: 15px">
        <button type="button" class="btn_primary" onclick="abrirCaixa()">
          FALE COMIGO!
        </button>
        <img
          src="../../../static/img/phone-outgoing.svg"
          alt=""
          style="width: 50px; height: 50px"
        />
      </div>

      <button type="button" class="btn_secondary">ME ADICIONE!</button>
    </div>
  </div>

  <div id="modalOverlay" class="overlay" onclick="fecharSeClicarFora(event)">
    <div class="modal_box">
      <h3>Entre em contato!</h3>
      <p style="font-size: 24px; font-weight: 700">+55 (84) 9685-1932</p>
    </div>
  </div>

  <div class="content_right">
    <img src="{% static 'img/INDEX.png'%}" class="felipe_asset" alt="Felipe" />
  </div>
</div>

<script>
  function abrirCaixa() {
    document.getElementById("modalOverlay").style.display = "flex";
  }

  function fecharSeClicarFora(event) {
    const modal = document.querySelector(".modal_box");
    if (!modal.contains(event.target)) {
      document.getElementById("modalOverlay").style.display = "none";
    }
  }
</script>

{% endblock %}
