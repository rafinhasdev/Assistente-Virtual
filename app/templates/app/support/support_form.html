{% extends 'base.html' %}
{% load static %}
{% block center %}

<div class="container_main"
style="display: flex;
background-color: #1B232E;
flex-direction: column;
align-items: center;
justify-content: center;
width: 100%;
height: 100vh;
padding-left: 5%;
color: white;">
    
    <h1 style="color: #8CCE3B;">Teve algum problema?</h1>
    <h4>Digite aqui o que aconteceu!</h4>

    {% if messages %}
    <div class="auto-remove-message" style="width: 700px; margin-top: 20px;">
        {% for message in messages %}
            <div style="
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
                {% if message.tags == 'success' %}
                    background-color: #d4edda;
                    color: #155724;
                    border: 1px solid #c3e6cb;
                {% elif message.tags == 'error' %}
                    background-color: #f8d7da;
                    color: #721c24;
                    border: 1px solid #f5c6cb;
                {% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="forms" 
        style="background-color: rgba(255, 255, 255, 0.05);
        border: solid 1px #8CCE3B;
        border-radius: 20px;    
        margin-top: 20px;
        width: 700px;
        height: 700px;
        padding: 20px;
        color: white;">
        
        {% csrf_token %}
        
        {{ form.descricao }}

        <button type="submit"
        style="margin-top: 15px;
        background-color: #8CCE3B;
        border: none;
        justify-self: end;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 30px;">
        Enviar
        </button>
    </form>
</div>
<script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.auto-remove-message');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s ease";
            alert.style.opacity = "0";

            setTimeout(() => alert.remove(), 600);
        });
    }, 5000);
</script>

{% endblock %}
