{% extends 'base.html' %}

{% block center %}


<div class="container_main"
style="
display: flex;
background-color: #1B232E;
flex-direction: column;
align-items: center;
justify-content: center;
width: 100%;
height: 100vh;
padding-left: 5%;
color: white;
">
    <h1 style="color: #8CCE3B;">Teve algum problema?</h1>
    <h4>Digite aqui o que aconteceu!</h2>


    <div class="forms"
    style="
    background-color: rgba(255, 255, 255, 0.05);
    border: solid 1px #8CCE3B;
    border-radius: 20px;    
    margin-top: 20px;
    width: 700px;
    height: 500px;
    ">
        <form method="post" enctype="multipart/form-data"
        style="height: 100%;"
        
        
        >
            {% csrf_token %}

            <div class="mb-3"
            style="height: 100%;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 12pt;"
            
            >
                <label for="descricao" class="form-label">Digite aqui...</label>
                {{ form.descricao }}
            </div>
            

            <button type="submit" class="btn btn-primary"
            style="background-color: rgba(255, 255, 255, 0.05);
            border: solid 1px #8CCE3B; "
            >Enviar</button>
        </form>
    </div>

</div>

{% endblock %}
