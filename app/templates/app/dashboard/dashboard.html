{% extends 'nav.html' %}

{% block center %}

<div class="container_main"
style="
display: flex;
background-color: #1B232E;
flex-direction: column;
align-items: flex-start;
width: 100%;
height: 100vh;
padding-left: 5%;
">


<div class="row mt-3">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Usuários</div>
      <div class="card-body">
        <h5 class="card-title">Total de Usuários</h5>
        <p class="card-text"> {{ total_usuarios }} </p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>


  {% for i in support %}

  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Suporte</div>
      <div class="card-body">
        <h5 class="card-title">Mensangens não respondidas</h5>
        <p class="card-text"> {{ i.descricao }}, de: {{ i.usuario.nome }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>

  {% endfor %}

  <div class="col-md-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Backlogs</div>
      <div class="card-body">
        <h5 class="card-title">Total de Backlogs</h5>
        <p class="card-text"> {{ total_backlogs }} </p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>
</div>

    
</div>

{% endblock %}
