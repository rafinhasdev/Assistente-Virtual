{% extends 'base.html' %}

{% block center %}

<div class="main_container"
    style="
    background-color: #1B232E;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 5px;">

    <div class="frame_container"
    style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1200px;
    height: 700px;
    border-radius: 30px;
    background-color: rgba(240, 255, 255, 0.05);
    border: solid 2px #8CCE3B;
    padding: 2rem;
    
    
    ">

        <div class="backlogs"
        style="
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            text-align: justify;
            background-color: rgba(240, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            border-radius: 30px;
            padding: 1rem;
            "
        >

            {% for backlog in backlogs %}

                <div class="backlog-item versao"
                    style=" grid-area: 1 / 1 / 2 / 4;"> 
                    ATUALIZAÇÃO:
                    {{backlog.num_versao}} 
                </div>
                <div class="backlog-item descricao"
                style=" grid-area: 2 / 1 / 3 / 4;">
                    {{backlog.descricao}}
                </div>
                <div class="backlog-item responsavel"
                style=" grid-area: 3 / 1 / 4 / 3;">
                    Por:
                    {{backlog.dev_responsavel}}
                </div>
                <div class="backlog-item data_postagem"
                style=" grid-area: 3 / 3 / 4 / 4;">
                    Data:
                    {{backlog.data_postagem}}
                </div>
                

            {% endfor %}
    
    </div>
    </div>
</div>

{% endblock %}
