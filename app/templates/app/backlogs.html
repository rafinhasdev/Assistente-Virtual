{% extends 'base.html' %}

{% block center %}

<div class="main_container"
    style="
    background-color: #1B232E;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 5px;">

    <div class="frame_container"
    style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1200px;
    height: 700px;
    border-radius: 30px;
    background-color: rgba(240, 255, 255, 0.05);
    border: solid 2px #8CCE3B;
    padding: 2rem;
    
    
    ">

        <div class="backlogs"
        style="
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            text-align: justify;
            background-color: rgba(240, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            border-radius: 30px;
            padding: 3.5rem;
            "
        >

            {% for backlog in backlogs %}

                <div class="backlog-item versao"
                    style=" align-self: flex-start; width: 100%; height: 50px;"> 
                    ATUALIZAÇÃO:
                    {{backlog.num_versao}} 
                    {{backlog.data_postagem}}
                </div>
                <div class="backlog-item descricao"
                style=" align-self: flex-start; margin-bottom: 25px;">
                    {{backlog.descricao}}
                </div>
                <div class="backlog-item responsavel_e_data"
                style=" align-self: flex-end; display: flex; align-items: end; justify-content: end; opacity: 50%; margin-bottom: 20px;">
                    <strong style="padding-inline-start: 10px;">Por:</strong> 
                    {{backlog.dev_responsavel}}
                    <strongs style="padding-inline-start: 10px;">Data:</strong>  
                    {{backlog.data_alteracao}}
                </div>
                
            {% endfor %}
    
    </div>
    </div>
</div>

{% endblock %}
